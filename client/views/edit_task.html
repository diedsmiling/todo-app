<h2 class="sub-header">Edit Task</h2>
<form ng-submit="updateTask()" ng-init="getTask()">
   <div class="form-group">
    <label>Task</label>
    <input type="text" class="form-control" name="task" ng-model="task.tasktype" placeholder="tasktype">
  </div>
 
  
  
  <button type="submit" class="btn btn-default">Submit</button>
</form>
